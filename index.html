<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclotor</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="calc">
        <input type="text" class="result" placeholder="0">
        <button class="clear" style="background-color: blueviolet;" onclick="Clear()">Cl</button>
        <button class="delete" onclick="Delete()">Del</button>
        <button onclick="display(`7`)">7</button>
        <button onclick="display(`8`)">8</button>
        <button onclick="display(`9`)">9</button>
        <button onclick="display(`/`)">/</button>
        <button onclick="display(`4`)">4</button>
        <button onclick="display(`5`)">5</button>
        <button onclick="display(`6`)">6</button>
        <button onclick="display(`*`)">*</button>
        <button onclick="display(`7`)">7</button>
        <button onclick="display(`8`)">8</button>
        <button onclick="display(`9`)">9</button>
        <button onclick="display(`-`)">-</button>
        <button onclick="display(`0`)">0</button>
        <button onclick="display(`.`)">.</button>
        <button onclick="display(`+`)">+</button>
        <button class="res" onclick="Calc()">=</button>

    </div>

    <script src="file.js"></script>
</body>
</html>
